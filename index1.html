<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"/>
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Notes display page</h2>
    {{outlet}}
  </script>

<script id="notes" type="text/x-handlebars">
  <div id="notes">
    {{input valueBinding="newNote"}}
    <button class="btn btn-info" {{action "createNewNote"}}>New Note</button>
    <ul>
    {{#each value in model}}
      <li>{{value.name}}</li>
    {{/each}}
    </ul>
  </div> 
</script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/ember-local-storage-adapter.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
