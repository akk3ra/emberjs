<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"/>
</head>
<body>

  <script type="text/x-handlebars" id="application">
    <h2>Sandeep`s Blog</h2>
    {{outlet}}
  </script>
  <script id="blog/index" type="text/x-handlebars">
    <div id="blogArea">
      {{#each model}}
        <h3>{{postTitle}}</h3>
        <div class="postDate">{{postDate}}</div>
        {{postShortIntro}} <br/>
        <hr class="blogSeparator"/>
        {{#linkTo "blog.post" this}} Full Article -->>{{/linkTo}}
      {{/each}}
    </div>
    {{outlet}}
  </script>
  <script id="blog/post" type="text/x-handlebars">
    {{postLongIntro}} </br>

    {{#linkTo "blog"}}<-Back{{/linkTo}}
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/ember-local-storage-adapter.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
