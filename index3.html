<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"/>
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Notes display page</h2>
    {{outlet}}
  </script>

<script id="blog/index" type="text/x-handlebars">
<div id="blogsArea">
<h3>THIS IS AN EMBER APPLICATION FROM SANDEEP</h3>
{{#each model}}
  <legend>{{postTitle}}</legend>
  <div class="postDate">{{formattedDate}}</div>
  {{postLongIntro}} </br>
  {{#linkTo "blog.post" this}} Full Article -->> {{/linkTo}}
  <hr class="blogSeparator"/>
  {{/each}}
  </div>
  {{outlet}}
</script>
  <script type="text/x-handlebars" id="blog/post"> 
    <div id="blogPostArea"> 
    <div class="postDate">{{formattedDate}}</div> <br/>
    {{#linkTo "blog.index"}}&lt; back{{/linkTo}}  
    {{markdown}} <br/>{{#linkTo "blog.index"}}&lt; back{{/linkTo}}
    </div> 
  </script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/ember-local-storage-adapter.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
