<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"/>
</head>
<body>

  <script type="text/x-handlebars">
    <h3>Cricket Score Board</h3>
    {{outlet}}
  </script>

<script id="login" type="text/x-handlebars">
    <div class="container">
        <form class="form-horizontal well span3" role="form" id="login">
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
              <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                  
                  {{input type="email" class="form-control" name="inputEmail1" id="emailField" placeHolder="Email" 
                      valueBinding="userEmail"}}
              </div>
            </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
              <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                  {{input type="password" class="form-control" name="inputPassword1" id="passwordField" placeHolder="Password" valueBinding="userPassword"}}
              </div>
              </div>
            </div>
            </br>
            <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <div class="col-lg-10">
                  <button type="submit" id="SignInBtn" class="btn btn-success btn-lg btn-block"
                      {{action "submitLogin"}}>Sign In</button>
              </div>
              </div>
              </br>
            </div>
            <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <div class="col-lg-10">
                  <a class="btn btn-primary btn-lg btn-block" href="#/register" 
                        {{action "submitRegister"}}>Register</a>
              </div>
              </div>
            </div>
          </form>
          </div>
</script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/ember-local-storage-adapter.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
